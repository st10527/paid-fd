# PAID-FD Default Configuration
# ================================

# Dataset configuration
data:
  private:
    name: cifar100
    root: ./data
    download: true
  public:
    name: stl10
    split: unlabeled
    n_samples: 5000
    resize_to: 32
  
  # Non-IID partitioning
  partition:
    method: dirichlet  # 'dirichlet' or 'iid'
    alpha: 0.5         # Dirichlet concentration (lower = more heterogeneous)
    min_samples: 10    # Minimum samples per client

# System configuration
system:
  n_devices: 50
  seed: 42
  device: auto  # 'cuda', 'cpu', or 'auto'

# Device heterogeneity
heterogeneity:
  c_inf_base: 0.1
  c_comm_range: [0.05, 0.2]
  
  # Device type distribution
  type_ratios:
    type_a: 0.3   # Jetson Nano (high-end)
    type_b: 0.4   # RPi 4 (mid-range)
    type_c: 0.3   # RPi 3 (low-end, straggler)
  
  # Privacy sensitivity distribution
  lambda_ratios:
    low: 0.4      # λ = 0.1
    medium: 0.4   # λ = 0.5
    high: 0.2     # λ = 1.0

# Model configuration
model:
  name: resnet18   # 'resnet18', 'resnet34', 'cnn', 'simple_cnn'
  num_classes: 100
  pretrained: false

# Training configuration
training:
  n_rounds: 200
  
  # Local training
  local_epochs: 1
  local_lr: 0.01
  local_momentum: 0.9
  local_batch_size: 32
  
  # Server distillation
  distill_epochs: 5
  distill_lr: 0.001
  temperature: 3.0
  
  # Evaluation
  eval_every: 5
  eval_batch_size: 128

# PAID-FD specific
paid_fd:
  # Stackelberg game
  gamma: 50.0        # Server valuation coefficient (higher = more samples & higher ε)
  delta: 0.01        # Search tolerance
  budget: inf        # Budget constraint (inf = no constraint)
  
  # Privacy
  clip_bound: 5.0    # Logit clipping bound
  
  # Public data usage
  public_samples_per_round: 1000

# Logging and saving
logging:
  log_dir: results/logs
  log_every: 10
  save_checkpoints: true
  checkpoint_every: 50
  checkpoint_dir: results/checkpoints

# Results
results:
  base_dir: results
  save_round_details: true
  save_device_decisions: false  # Can be large
