# PAID-FD Default Configuration
# ================================

# Dataset configuration
data:
  private:
    name: cifar100
    root: ./data
    download: true
  public:
    name: stl10
    split: unlabeled
    n_samples: 5000
    resize_to: 32
  
  # Non-IID partitioning
  partition:
    method: dirichlet  # 'dirichlet' or 'iid'
    alpha: 0.5         # Dirichlet concentration (lower = more heterogeneous)
    min_samples: 10    # Minimum samples per client

# System configuration
system:
  n_devices: 50
  seed: 42
  device: auto  # 'cuda', 'cpu', or 'auto'

# Device heterogeneity - detailed config in config/devices/heterogeneity.yaml
# This section can override specific values if needed
heterogeneity:
  config_file: config/devices/heterogeneity.yaml
  # Override specific parameters here if needed for experiments
  # e.g., for Exp 5 heterogeneity analysis:
  # overrides:
  #   cost_parameters:
  #     c_inf_base: 0.02

# Model configuration
model:
  name: resnet18   # 'resnet18', 'resnet34', 'cnn', 'simple_cnn'
  num_classes: 100
  pretrained: false

# Training configuration
training:
  n_rounds: 200
  
  # Local training
  local_epochs: 1
  local_lr: 0.01
  local_momentum: 0.9
  local_batch_size: 32
  
  # Server distillation
  distill_epochs: 5
  distill_lr: 0.001
  temperature: 3.0
  
  # Evaluation
  eval_every: 5
  eval_batch_size: 128

# PAID-FD specific
paid_fd:
  # Stackelberg game
  gamma: 50.0        # Server valuation coefficient (higher = more samples & higher Îµ)
  delta: 0.01        # Search tolerance
  budget: inf        # Budget constraint (inf = no constraint)
  
  # Privacy
  clip_bound: 5.0    # Logit clipping bound
  
  # Public data usage
  public_samples_per_round: 1000

# Logging and saving
logging:
  log_dir: results/logs
  log_every: 10
  save_checkpoints: true
  checkpoint_every: 50
  checkpoint_dir: results/checkpoints

# Results
results:
  base_dir: results
  save_round_details: true
  save_device_decisions: false  # Can be large
