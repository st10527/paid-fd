# Phase 1.1: Gamma Sensitivity Analysis
# Purpose: Find optimal γ, prove the choice is justified
name: phase1_gamma
description: "Gamma sensitivity analysis - find optimal γ for PAID-FD"

_base_: ../default.yaml

system:
  n_devices: 50
  seed: 42

training:
  n_rounds: 100
  eval_every: 1
  local_epochs: 5
  local_lr: 0.01
  local_momentum: 0.9
  local_batch_size: 32
  distill_epochs: 5
  distill_lr: 0.001
  temperature: 3.0

# Sweep over gamma values
sweep:
  parameter: paid_fd.gamma
  values: [3, 5, 7, 10, 15, 20]

# Fixed lambda for this experiment
paid_fd:
  gamma: 10  # will be overridden by sweep
  delta: 0.01
  budget: inf
  clip_bound: 5.0
  public_samples_per_round: 1000

# Fixed heterogeneity (use base lambda values from heterogeneity.yaml)
heterogeneity:
  config_file: config/devices/heterogeneity.yaml

seeds: [42, 123, 456]

output:
  figure: fig1_gamma_sensitivity
  type: line_with_errorbar
