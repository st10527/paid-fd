# Phase 1.1: Gamma Sensitivity Analysis
# Purpose: Find optimal γ, prove the choice is justified
name: phase1_gamma
description: "Gamma sensitivity analysis - find optimal γ for PAID-FD"

_base_: ../default.yaml

system:
  n_devices: 50
  seed: 42

training:
  n_rounds: 50
  eval_every: 1
  local_epochs: 20
  local_lr: 0.1
  local_momentum: 0.9
  local_batch_size: 32
  distill_epochs: 10
  distill_lr: 0.005
  temperature: 3.0

# Sweep over gamma values
sweep:
  parameter: paid_fd.gamma
  values: [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000]

# Fixed lambda for this experiment
paid_fd:
  gamma: 500  # will be overridden by sweep
  delta: 0.01
  budget: inf
  clip_bound: 5.0
  public_samples_per_round: 1000

# Fixed heterogeneity
heterogeneity:
  config_file: config/devices/heterogeneity.yaml
  overrides:
    privacy_sensitivity:
      lambda_mult: 0.1  # Fixed λ multiplier for gamma sweep

seeds: [42, 123, 456]

output:
  figure: fig1_gamma_sensitivity
  type: line_with_errorbar
