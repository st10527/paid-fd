# Phase 1.2: Lambda Sensitivity Analysis
# Purpose: Find optimal Î» range, understand privacy-accuracy relationship
name: phase1_lambda
description: "Lambda sensitivity analysis - privacy-accuracy tradeoff"

_base_: ../default.yaml

system:
  n_devices: 50
  seed: 42

training:
  n_rounds: 100
  eval_every: 1
  local_epochs: 5
  local_lr: 0.01
  local_momentum: 0.9
  local_batch_size: 32
  distill_epochs: 5
  distill_lr: 0.001
  temperature: 3.0

# Sweep over lambda_mult values (log scale)
sweep:
  parameter: heterogeneity.overrides.privacy_sensitivity.lambda_mult
  values: [0.5, 1.0, 2.0, 5.0]

paid_fd:
  gamma: null  # Will be set to best from phase1_gamma
  delta: 0.01
  budget: inf
  clip_bound: 5.0
  public_samples_per_round: 1000

heterogeneity:
  config_file: config/devices/heterogeneity.yaml

seeds: [42, 123, 456]

output:
  figure: fig2_lambda_sensitivity
  type: dual_y_line
