# Phase 3: Privacy-Accuracy Tradeoff
# Purpose: Show PAID-FD's adaptive ε outperforms fixed ε at all privacy levels
name: phase3_privacy
description: "Privacy-accuracy tradeoff comparison"

_base_: ../default.yaml

system:
  n_devices: 50
  seed: 42

training:
  n_rounds: 100
  eval_every: 1
  local_epochs: 5
  local_lr: 0.01
  local_momentum: 0.9
  local_batch_size: 32
  distill_epochs: 5
  distill_lr: 0.001
  temperature: 3.0

# Fixed-ε sweep
fixed_eps_values: [0.5, 1.0, 2.0, 5.0, 10.0, 20.0]

# PAID-FD: vary λ_mult to get different ε*
paid_fd_lambda_sweep: [0.01, 0.05, 0.1, 0.2, 0.5, 1.0, 2.0, 5.0, 10.0]

paid_fd:
  gamma: null  # from phase1
  delta: 0.01
  budget: inf
  clip_bound: 5.0
  public_samples_per_round: 1000

heterogeneity:
  config_file: config/devices/heterogeneity.yaml

seeds: [42, 123, 456]

output:
  figure: fig5_privacy_accuracy_tradeoff
  type: line_with_pareto
