# Phase 4: Incentive Mechanism Analysis
# Purpose: Validate game-theoretic properties of PAID-FD
name: phase4_incentive
description: "Incentive mechanism analysis - price, participation, utility"

_base_: ../default.yaml

system:
  n_devices: 50
  seed: 42

training:
  n_rounds: 100
  eval_every: 1
  local_epochs: 5
  local_lr: 0.01
  local_momentum: 0.9
  local_batch_size: 32
  distill_epochs: 5
  distill_lr: 0.001
  temperature: 3.0

paid_fd:
  gamma: null  # from phase1
  delta: 0.01
  budget: inf
  clip_bound: 5.0
  public_samples_per_round: 1000

heterogeneity:
  config_file: config/devices/heterogeneity.yaml

# Need per-device decision tracking for this phase
results:
  save_device_decisions: true

seeds: [42, 123, 456]

output:
  figures:
    - fig6_price_evolution
    - fig7_participation_rate
    - fig8_utility_distribution
