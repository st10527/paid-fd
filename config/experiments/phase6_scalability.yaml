# Phase 6: Scalability Analysis
# Purpose: Show PAID-FD scales well with number of devices
name: phase6_scalability
description: "Scalability analysis - accuracy and time vs number of devices"

_base_: ../default.yaml

system:
  seed: 42

training:
  n_rounds: 100
  eval_every: 1
  local_epochs: 5
  local_lr: 0.01
  local_momentum: 0.9
  local_batch_size: 32
  distill_epochs: 5
  distill_lr: 0.001
  temperature: 3.0

# Sweep over number of devices
n_devices_sweep: [10, 20, 30, 50, 70, 100]

methods:
  - PAID-FD
  - FedMD
  - Fixed-eps-5.0

paid_fd:
  gamma: null  # from phase1
  delta: 0.01
  budget: inf
  clip_bound: 5.0
  public_samples_per_round: 1000

heterogeneity:
  config_file: config/devices/heterogeneity.yaml

seeds: [42, 123, 456]

output:
  figure: fig10_scalability
  type: dual_y_line
