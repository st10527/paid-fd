# Phase 7: Ablation Study
# Purpose: Show each component of PAID-FD contributes to performance
name: phase7_ablation
description: "Ablation study - component contribution analysis"

_base_: ../default.yaml

system:
  n_devices: 50
  seed: 42

training:
  n_rounds: 100
  eval_every: 1
  local_epochs: 5
  local_lr: 0.01
  local_momentum: 0.9
  local_batch_size: 32
  distill_epochs: 5
  distill_lr: 0.001
  temperature: 3.0

# Ablation variants
ablation_variants:
  PAID-FD-full:
    description: "Full PAID-FD with all components"
    adaptive_eps: true
    price_mechanism: true
    game_selection: true
  
  w/o-Adaptive-eps:
    description: "Fixed Îµ instead of adaptive"
    adaptive_eps: false
    fixed_epsilon: 5.0
    price_mechanism: true
    game_selection: true
  
  w/o-Price:
    description: "Fixed price instead of optimal"
    adaptive_eps: true
    price_mechanism: false
    fixed_price: 0.5
    game_selection: true
  
  w/o-Game:
    description: "Random participation instead of game-based"
    adaptive_eps: true
    price_mechanism: true
    game_selection: false
    random_participation_rate: 0.5

paid_fd:
  gamma: null  # from phase1
  delta: 0.01
  budget: inf
  clip_bound: 5.0
  public_samples_per_round: 1000

heterogeneity:
  config_file: config/devices/heterogeneity.yaml

seeds: [42, 123, 456]

output:
  figure: fig11_ablation
  type: bar_chart
